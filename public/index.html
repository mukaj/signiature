<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signiature Drawing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Welcome to the Signiature Drawer!</h1>
    <p id="connectedClientNumber"></p>
    <div class="signiatureField">
      <canvas id="signatureCanvas" width="400px" height="200px"></canvas>
      <div class="buttons">
        <button id="clearCanvasButton">Clear</button>
        <button id="yellowBtn" class="colorBtn">Yellow</button>
        <button id="blueBtn" class="colorBtn">Blue</button>
        <button id="blackBtn" class="colorBtn">Black</button>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
